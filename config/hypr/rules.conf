
# rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/

# windowrule = suppressevent maximize, match:class .* # You'll probably like this.
# windowrule = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland
windowrule = opacity 1.0 0.90,match:class firefox
windowrule = opacity 1.0 0.90,match:class code
windowrule = opacity 0.80 0.80,match:class qt5ct
windowrule = opacity 0.80 0.80,match:class qt6ct
windowrule = opacity 0.80 0.80,match:class kvantummanager
windowrule = opacity 0.80 0.70,match:class org.pulseaudio.pavucontrol
windowrule = opacity 0.80 0.70,match:class blueman-manager
windowrule = opacity 0.80 0.70,match:class nm-applet
windowrule = opacity 0.80 0.70,match:class nm-connection-editor
windowrule = opacity 0.80 0.70,match:class org.kde.polkit-kde-authentication-agent-1
windowrule = opacity 0.80 0.70,match:class polkit-gnome-authentication-agent-1
windowrule = opacity 0.80 0.70,match:class org.freedesktop.impl.portal.desktop.gtk
windowrule = opacity 0.80 0.70,match:class org.freedesktop.impl.portal.desktop.hyprland
windowrule = opacity 0.80 0.80,match:class com.github.tchx84.Flatseal # Flatseal-Gtk
windowrule = opacity 0.80 0.80,match:class gnome-boxes # Boxes-Gtk

windowrule = float 1, match:class pot
windowrule = move cursor 0 0, match:class pot

# Goldendict
windowrule = match:class GoldenDict-ng, float 1

# Safeeyes
windowrule = match:class Safeeyes, float 1
windowrule = monitor 0, match:title SafeEyes-0
windowrule = monitor 1, match:title SafeEyes-1

# Flameshot rules
windowrule = match:class flameshot, no_anim 1
windowrule = match:class flameshot, float 1
windowrule = move 0 0, match:class flameshot
windowrule = match:class flameshot, pin 1
windowrule = monitor 1, match:class flameshot

# fcitx5
windowrule = no_anim 1, match:class fcitx5
windowrule = float 1, match:title Fcitx

# wechat
windowrule = workspace 3, match:title 微信

# QQ
windowrule = workspace 4, match:title QQ

# firefox
windowrule = workspace 5, match:class firefox

# Zeal
windowrule = float 1, match:class org.zealdocs.zeal

# boxes
windowrule = workspace 7, match:title Boxes

# tabby
windowrule = workspace 8, match:class tabby

# tenacity
windowrule = workspace 9, match:title Tenacity

# show me the key
windowrule = float 1,match:title Floating Window - Show Me The Key
windowrule = pin 1,match:title Floating Window - Show Me The Key
windowrule = size 100% 100,match:title Floating Window - Show Me The Key
windowrule = move onscreen 0 83%,match:title Floating Window - Show Me The Key
windowrule = no_focus 1,match:title Floating Window - Show Me The Key
windowrule = border_size 0,match:title Floating Window - Show Me The Key
windowrule = no_blur 1,match:title Floating Window - Show Me The Key
windowrule = no_dim 1,match:title Floating Window - Show Me The Key
windowrule = no_shadow 1,match:title Floating Window - Show Me The Key

# xpad
windowrule = float 1,match:class xpad

# rustdesk
windowrule = float 1,match:class RustDesk

# SwitchHosts
windowrule = float 1,match:title SwitchHosts

# Thunar
# Float and center Thunar rename dialogs
windowrule = float 1, match:title .*Rename.*
windowrule = center 1, match:title .*Rename.*
windowrule = float 1, match:class xarchiver
# Float File Operation Progress dialogs
windowrule = float 1, match:title File Operation Progress
windowrule = float 1, match:title Audio Information
windowrule = center 1, match:title Audio Information

# dropterm
windowrule = no_anim 1,match:class dropterm

# Meld
windowrule = float 1, center 1, size 1600 900,match:class org.gnome.Meld

# gopeed
windowrule = float 1, center 1, size 800 450, match:class gopeed

# FLCLASH
windowrule = float 1, center 1, size 1000 600, match:class com.follow.clash

# safeeyes
windowrule = float 1, match:class io.github.slgobinath.SafeEyes

layerrule = blur 1, match:namespace ags-.*
layerrule = ignore_alpha 1, match:namespace ags-.*

workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1, default:true
workspace = 3, monitor:eDP-1, default:true
workspace = 4, monitor:eDP-1, default:true
workspace = 5, monitor:eDP-1, default:true

workspace = 6, monitor:DP-1, default:true
workspace = 7, monitor:DP-1, default:true
workspace = 8, monitor:DP-1, default:true
workspace = 9, monitor:DP-1, default:true
workspace = 10, monitor:DP-1, default:true

workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1, default:true
workspace = 8, monitor:HDMI-A-1, default:true
workspace = 9, monitor:HDMI-A-1, default:true
workspace = 10, monitor:HDMI-A-1, default:true


